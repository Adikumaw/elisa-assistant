version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon

  - intent: goodbye
    examples: |
      - cu
      - good by
      - see you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later

  - intent: affirm
    examples: |
      - yes
      - y
      - indeed
      - of course
      - that sounds good
      - correct

  - intent: deny
    examples: |
      - no
      - n
      - never
      - I don't think so
      - don't like that
      - no way
      - not really

  - intent: mood_great
    examples: |
      - perfect
      - great
      - amazing
      - feeling like a king
      - wonderful
      - I am feeling very good
      - I am great
      - I am amazing
      - I am going to save the world
      - super stoked
      - extremely good
      - so so perfect
      - so good
      - so perfect

  - intent: mood_unhappy
    examples: |
      - my day was horrible
      - I am sad
      - I don't feel very well
      - I am disappointed
      - super sad
      - I'm so sad
      - sad
      - very sad
      - unhappy
      - not good
      - not very good
      - extremely sad
      - so sad

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

  - intent: open_app
    examples: |
      - open [chrome](app_name)
      - launch [firefox](app_name)
      - open [notepad](app_name)
      - open [word](app_name)

  - intent: search_firefox
    examples: |
      - search [Python tutorials](query) on firefox
      - look for [Rasa docs](query)
      - find [machine learning articles](query) on firefox
      - search for [latest tech news](query) on firefox

  - intent: create_file
    examples: |
      - create a file named [report.txt](file_name)
      - create [notes.docx](file_name)
      - make [todo_list.csv](file_name)

  - intent: type_in_app
    examples: |
      - type in [notepad](app_name)
      - write in [word](app_name)
      - type in [excel](app_name)

  - intent: wake_up_elisa
    examples: |
      - wake up elisa
      - elisa, wake up
      - hey elisa, wake up
      - elisa, are you there?
      - elisa, can you wake up?
